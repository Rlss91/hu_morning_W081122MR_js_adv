<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Almost Free RealEstate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  id="nav-home-link"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="nav-aboutus-link">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main>
        <!-- home page -->
        <div id="home-page" class="d-none">
          <h1>Home page</h1>
        </div>
        <!-- about us -->
        <div id="about-us" class="d-none">
          <h1>About us</h1>
        </div>
        <!-- contact us -->
        <div id="contact-us" class="d-none">
          <h1>Contact us</h1>
        </div>
        <!-- register page -->
        <div id="register-page" class="d-block">
          <h1>Register page</h1>
          <form>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="register-input-name"
                placeholder="Your name"
              />
              <label for="register-input-name">Name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="register-input-email"
                placeholder="name@example.com"
              />
              <label for="register-input-email">Email address</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="register-input-password"
                placeholder="Password"
              />
              <label for="register-input-password">Password</label>
            </div>
            <button class="btn btn-danger">Register</button>
          </form>
        </div>
        <!-- login page -->
        <div id="login-page" class="d-none">
          <h1>Login page</h1>
        </div>
      </main>
      <footer class="border-top pt-3 d-flex justify-content-center">
        2023©️
      </footer>
    </div>
    <script src="../src/app.js" type="module"></script>
  </body>
</html>
